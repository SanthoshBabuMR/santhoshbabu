
<ul>
  <li>Go to User's home directory
    <div class="code-block">
      <pre><code class="hljs bash">cd</code></pre>
    </div>
  </li>
  <li>Create a file
    <div class="code-block">
      <pre><code class="hljs bash">touch &lt;file_name&gt;</code></pre>
    </div>
  </li>
  <li>Open a file in text edit
    <div class="code-block">
      <pre><code class="hljs bash"># default editor is text edit
open &lt;file_name&gt;
&nbsp;
# default editor is other than text edit
open -a TextEdit &lt;file_name&gt;</code></pre>
    </div>
  </li>
  <li>List hidden files
    <div class="code-block">
      <pre><code class="hljs bash">ls -la</code></pre>
    </div>
  </li>
</ul>
